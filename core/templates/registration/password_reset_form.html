<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset | LeatheredbyB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import styles from your main CSS file */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.3s ease-in;
        }

        .reset-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0a1172;
            text-align: center;
        }

        .reset-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0a1172;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .reset-container button {
            background: #0a1172;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .reset-container button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .info {
            background: #eff6ff;
            color: #0a1172;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #0a1172;
        }

        .reset-container p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .reset-container a {
            color: #0a1172;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .reset-container a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .reset-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 25px 20px;
            }
            
            .reset-container h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>

        <div class="info">
            Enter your email address below and we'll send you a link to reset your password.
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" id="id_email" class="form-input" required>
            </div>

            <button type="submit">Send Reset Link</button>
        </form>

        <p>
            <a href="{% url 'login' %}">Back to login</a>
        </p>
    </div>
</body>
</html>
