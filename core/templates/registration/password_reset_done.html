<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent | LeatheredbyB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import styles from your main CSS file */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }

        .container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0a1172;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }

        .container a {
            display: inline-block;
            margin-top: 15px;
            color: #0a1172;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            background: #eff6ff;
            transition: all 0.2s;
        }

        .container a:hover {
            background: #dbeafe;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .success-icon {
            font-size: 48px;
            color: #0a1172;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .container h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .success-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h2>Check Your Email</h2>
        <p>
            If you have an account with us, a password reset link has been sent to your email.
            Please check your inbox and follow the instructions.
        </p>
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>
