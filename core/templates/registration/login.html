<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://scontent-los2-1.xx.fbcdn.net/v/t39.30808-6/377275423_278610535017229_7114149195836411859_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGeICrpCMHerpzx4coOfKeXwZCn9FZjruTBkKf0VmOu5JnCqFbIczNfMVBwK6ldyZS9ai3V_rGvqm4-KZ0BqvWq&_nc_ohc=4EbacB_JfpgQ7kNvwF2xiCB&_nc_oc=AdnHSGbD-EhA7SDY-EvF0ywUCCG1sn5bmoe6fcc7SrcCWhmXEw0aS13dvtkiN_5DmiM&_nc_zt=23&_nc_ht=scontent-los2-1.xx&_nc_gid=miLHXxe0fjlUqQ72J2bD5w&oh=00_AfPAAkHwRnvvbH564FLYgK7GOrHKKQP93eARHGjI6iYYNQ&oe=686457A2" type="image/x-icon">
    <title>Login | LeatheredbyB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import styles from your main CSS file */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.3s ease-in;
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #0a1172;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0a1172;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        button {
            padding: 12px;
            background: #0a1172;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 17, 114, 0.2);
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid #ef4444;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .login-container a {
            color: #0a1172;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            margin: 5px 0;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #ddd;
            background: white;
            color: #333;
        }

        .social-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
            
            .login-container h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .password-toggle {
                top: 36px;
            }
            
            .login-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to LeatheredbyB</h2>
        
        {% if form.errors %}
            <div class="error">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username or Email:</label>
                <input type="text" name="username" id="id_username" class="form-input" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
                <span class="password-toggle" onclick="togglePassword('id_password')">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="login-links">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
            <a href="{% url 'signup' %}">Create an account</a>
        </div>

        {% comment %} <div class="divider">or continue with</div>

        <div class="social-login">
            <button class="social-btn" type="button">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="social-btn" type="button">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
        </div> {% endcomment %}
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.querySelector(`[onclick="togglePassword('${fieldId}')"] i`);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
